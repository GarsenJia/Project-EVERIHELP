<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布求助</title>
    <link rel="stylesheet" type="text/css" href="Request.css"/>
    <script src="Request.js"></script>
</head>
<body>
<div style="display: block; margin: auto auto; width: 50%; background: #FAF5F5;">
    <table width="750" border="0">
        <tr>
            <td ><div align="center">
                <table width="80%" border="0" cellpadding="1" cellspacing="1" class="td">
                    <form name="orderform"  method="post">
                        <tr align="center">
                            <td colspan="2">
                                <font color=#ee3b3b>
                                    为保证您能够及时收到求助物品，请如实填写以下信息。
                                </font>
                            </td>
                        </tr>
                        <tr>
                            <td width="30%" align="right">求助人位置：</td>
                            <td align="left"><input name="name" type="text" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%" align="right">联系方式：</td>
                            <td align="left"><input name="name" type="text" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">求助需求：</td>
                            <td align="left">
                                <select name="need" id="ser">
                                    <option value="1">服务</option>
                                    <option value="2" selected="selected">物品</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">交货方式：</td>
                            <td align="left">
                                <select name="paying" id="pickup">
                                    <option value="1">自取</option>
                                    <option value="2" selected="selected">送达</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">具体描述：</td>
                            <td align="left"><input name="address" type="text" size="50" id="des"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">&nbsp;

                            </td>
                        </tr>
                        <tr>
                            <td align="right">&nbsp;</td>
                            <td align="left">
                                <!-- onclick -->
                                <button class="but" name="submit" type="submit" onclick="pst()">确定</button>
                                <input class="but" name="reset" type="reset" value=" 重新填写 ">
                                <!-- ? -->
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
